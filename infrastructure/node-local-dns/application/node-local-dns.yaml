apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-local-dns
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://lablabs.github.io/k8s-nodelocaldns-helm/'
    targetRevision: 1.6.0
    chart: node-local-dns
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kube-system
  syncPolicy:
    syncOptions:
      - CreateNamespace=true